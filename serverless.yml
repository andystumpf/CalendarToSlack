service: calendar2slack

custom: ${file(./serverless-config.yml)}

provider:
  name: aws
  runtime: nodejs10.x
  stage: prod
  region: us-east-1
  stackName: hudl-calendar2slack
  deploymentBucket:
    name: ${self:custom.deployment.bucketName}
    serverSideEncryption: AES256
  deploymentPrefix: prod

package:
  include:
    - src/**/*
  exclude:
    - node_modules/**/*.md
    - node_modules/**/test/**

functions:
  update:
    handler: src/index.update
    role: updateRole
    memorySize: 512
    events:
      - http:
          path: 'update'
          method: post
  update-batch:
    handler: src/index.updateBatch
    role: updateRole
  authorize-outlook:
    handler: src/index.authorizeOutlook
    events:
      - http:
          path: 'authorize-outlook'
          method: get
  slackbot:
    handler: src/slackbot.handler
    role: slackbotRole
    events:
      - http:
          path: 'bot'
          method: post

resources:
  Resources:

    userSettingsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cal2slack-usersettings
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    updateRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName: ${self:custom.lambda.update.roleName}
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: ${self:custom.lambda.update.policyName}
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - dynamodb:Scan
                    - dynamodb:Query
                    - dynamodb:GetItem
                    - dynamodb:BatchGetItem
                    - dynamodb:PutItem
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:dynamodb'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'table/cal2slack-usersettings'
                - Effect: 'Allow'
                  Action:
                    - lambda:InvokeFunction
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:lambda'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'function:calendar2slack-prod-update-batch'

    slackbotRole:
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName: ${self:custom.lambda.slackbot.roleName}
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: ${self:custom.lambda.slackbot.policyName}
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - secretsmanager:GetSecretValue
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:secretsmanager'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'secret:${self:custom.lambda.slackbot.secretsPrefix}/*'
  Outputs:
    UserSettingsTableArn:
      Description: 'The ARN for the cal2slack-usersettings table'
      Value:
        'Fn::GetAtt': [userSettingsTable, Arn]

plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-plugin-include-dependencies